<body>

    <h1>Join Lobby</h1>
    <form id="lobbyForm">
        <label for="lobbyId">Lobby ID:</label>
        <input type="text" id="lobbyId" name="lobbyId" required><br><br>

        <label for="numCharacters">Number of Characters:</label>
        <input type="number" id="numCharacters" name="numCharacters" required min="1"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <button type="submit">Join Lobby</button>
    </form>
